<div class="row">
    <div class="container">
        <div class="col-md-8 col-md-offset-2">
            <app-message
                *ngFor="let message of messages"
                [message]="message"
                (updateMessage)="onUpdateMessage($event)"
                (removeMessage)="onRemoveMessage($event)"
            ></app-message>
            <!-- <app-form></app-form> -->
        </div>
    </div>
</div>
