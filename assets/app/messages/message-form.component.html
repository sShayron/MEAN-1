<div>
    <form (ngSubmit)="onSubmit(messageForm)" #messageForm="ngForm" ngNativeValidate>
        <div class="form-group">
            <label for="message">Conteudo</label>
            <input type="text"
                id="message-content"
                class="form-control"
                ngModel
                name="messageContent"
                required
            >
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
